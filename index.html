<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Jewellery Store</title>
    <link rel="stylesheet" href="jeweStyle.css">
</head>
<body>
    <div id="h1"><h1>Online Jewellery Store</h1></div>

    <div id="input">
        <form id="jForm">
              <input type="text" id="jname" placeholder="Jewellery Name"/>
              <input type="text" id="jprice" placeholder="Jewellery Price"/>
              <input type="text" id="jimg" placeholder="Jewellery Image Link"/>
        </form>
    </div>
    <div id="buttons">
        <button onclick="storeJewellery()">Add Jewellery</button>
        <button onclick="showCart()">Got to J-Cart</button>
    </div>

    <div id="jewe"></div>
    
</body>
</html>
<script src="productJewe.js"></script>
